<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าเล่นวิดีโอ - Name Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 5%;
        }

        /* ปุ่มย้อนกลับ */
        .back-btn {
            display: inline-block;
            color: #4A76C0;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 18px;
        }

        /* กล่องเล่นวิดีโอ */
        .video-wrapper {
            width: 100%;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            aspect-ratio: 16 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #4A76C0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* รายละเอียดวิดีโอ */
        .video-info {
            margin-top: 15px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
        }

        .video-title {
            font-size: 24px;
            color: #ED7D31; /* สีส้มตามดีไซน์ */
            margin-bottom: 10px;
        }

        .video-desc {
            color: #ccc;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> กลับหน้าหลัก
        </a>

        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </div>

        <div class="video-info">
            <h1 class="video-title">ชื่อเรื่องการ์ตูน - ตอนที่ 1</h1>
            <p class="video-desc">คำอธิบายย่อๆ เกี่ยวกับการ์ตูนเรื่องนี้ หรือข้อมูลตอนที่กำลังรับชมอยู่...</p>
        </div>
    </div>

</body>
</html>
